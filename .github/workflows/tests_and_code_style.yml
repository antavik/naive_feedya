# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run unit tests and check code style

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Build image
      run: docker build . --build-arg DEV_MODE=true -t naive_feedya_checker_build

    - name: Run tests
      run: docker run -i naive_feedya_checker_build pytest

    - name: Check code style
      run: docker run -i naive_feedya_checker_build flake8