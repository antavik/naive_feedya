# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run tests ana check code style

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Build image
      run: docker-compose -f docker-compose-test.yaml build naive_feedya

    - name: Run tests
      run: docker-compose -f docker-compose-test.yaml run naive_feedya pytest

    - name: Check code style
      run: docker-compose -f docker-compose-test.yaml run naive_feedya flake8

