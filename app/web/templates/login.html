<center>
  <form hx-put="{{ path_prefix }}/oauth/token" hx-target="this" hx-swap="outerHTML" hx-ext="oauth-token-save" style="padding-top: 7px;padding-bottom: 5px;">
    <table cols="2">
      <tbody>
        <tr>
          <td><label>Username</label></td><td><input type="text" name="username"></td>
        </tr>
        <tr>
          <td><label>Password</label></td><td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="hidden" name="grant_type" value="password">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</center>
